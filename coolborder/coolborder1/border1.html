<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="border1.css" />
    <title>cool border 1</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #e0f7fa;
      }

      .decorative-border {
        background-color: #ffffff;
        padding: 20px 40px;
        border-radius: 10px;
        border: 4px solid #00796b;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        font-size: 1.5em;
        text-align: center;
      }

      .decorative-border::before,
      .decorative-border::after {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border-radius: 15px;
        border: 2px solid #4db6ac;
        z-index: -1;
      }

      .decorative-border::before {
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .decorative-border::after {
        top: -15px;
        left: -15px;
        right: -15px;
        bottom: -15px;
        border: 2px dotted #00796b;
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <div class="decorative-border">hello world</div>
  </body>
</html>
